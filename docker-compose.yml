services:
  db:
    image: postgres:15-alpine
    container_name: badminton_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: badminton
    volumes:
      # Initialize DB with Supabase Schema
      - ./docs/supabase_schema.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: badminton_web
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:${DB_PASSWORD:-postgres}@db:5432/badminton
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
      SERVE_STATIC: "true"
    depends_on:
      - db

volumes:
  db_data:
